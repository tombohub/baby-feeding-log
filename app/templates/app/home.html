{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h4 class="text-center">Feeding log</h4>
    <form method="post">
        <div class="vstack">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="card mt-3">
        <div class="card-body">
            Total today ({{ today_date }}) -
            <span class="fs-3">{{ total_ml_today }} ml</span>
        </div>
    </div>
{% endblock content %}
